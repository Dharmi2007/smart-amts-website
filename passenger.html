<!DOCTYPE html>
<html lang="en">
<head>
  <title>Passenger | Smart AMTS</title>

  <link rel="stylesheet" href="css/passenger.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header class="app-header">
  <div class="logo-title">
    <img src="images/logo.jpeg" class="logo">
    <span class="title">Smart AMTS</span>
  </div>
  <button class="map-btn" onclick="toggleMap()">Live Map</button>
</header>

<div class="container">
  <div class="layout" id="layoutContainer">

    <!-- ================= LEFT PANEL ================= -->
    <div class="left-panel" id="infoSection">

      <!-- ========= PLAN JOURNEY ========= -->
      <div class="card">
        <h3>Plan Your Journey</h3>

        <div class="input-group">
          <input id="from" placeholder="From location"
                 onkeyup="showSuggestions(this,'fromList')">
          <div class="suggestions" id="fromList"></div>
        </div>

        <div class="input-group">
          <input id="to" placeholder="Destination"
                 onkeyup="showSuggestions(this,'toList')">
          <div class="suggestions" id="toList"></div>
        </div>

        <button onclick="findBus()">Find Best Bus</button>
      </div>

      <!-- ========= AVAILABLE BUSES ========= -->
      <div class="card hidden" id="busCard">
        <h3>Available Buses</h3>
        <div id="busList"></div>
      </div>

 <!-- ========= NEW FEATURE: TRIP REGISTRATION ========= -->
<div class="card" id="tripRegistrationCard">
  <h3>ðŸ§¾ Trip Registration (Demand Insight)</h3>

  <label>Bus Number</label>
        <input id="intentBus" placeholder="Enter or select bus">

  <label>Passenger Name</label>
<input id="intentPassengerName" placeholder="Enter passenger name">

  <label>From</label>
  <input id="intentFrom" placeholder="Starting location">

  <label>To</label>
  <input id="intentTo" placeholder="Destination">

  <label>Number of Passengers</label>
  <input type="number" id="intentPassengers" min="1" value="1">

  <button onclick="registerTripAndProceed()">Register Trip & Pay</button>

  <p style="font-size:12px;color:#777;margin-top:6px;">
    * Used for demand estimation & peak-hour analysis. No payment required.
  </p>
</div>


      <!-- ========= NEARBY BUSES ========= -->
      <div class="card">
        <h3>Nearby Buses</h3>
        <button onclick="getUserLocation()">Turn on Location</button>
        <div id="distanceInfo" style="margin-top:10px;"></div>
      </div>

      <!-- ========= FEEDBACK ========= -->
      <div class="card">
        <h3>ðŸ—£ Passenger Feedback</h3>

        <label>Bus Number</label>
        <input id="feedbackBus" placeholder="Enter bus number">

        <label>Station</label>
        <input id="feedbackStation" placeholder="Enter station">

        <label>Issue Type</label>
        <select id="feedbackType">
          <option>Bus was late</option>
          <option>Bus was overcrowded</option>
          <option>Good service</option>
          <option>Driver behaviour issue</option>
        </select>

        <label>Message (optional)</label>
        <textarea id="feedbackMessage"
                  placeholder="Write more details..."></textarea>

        <button onclick="submitFeedback()">Submit Feedback</button>
      </div>

      <!-- ========= SOS ========= -->
      <div class="card" id="sosCard">
        <h3>ðŸ›‘ SOS / Emergency</h3>

        <label>Select Bus</label>
        <select id="busSelect">
          <option value="">--Choose Bus--</option>
        </select>

        <label>Emergency Type</label>
        <select id="alertType">
          <option value="medical">Medical Emergency</option>
          <option value="harassment">Harassment</option>
          <option value="accident">Accident</option>
        </select>

        <button id="sosBtn">Send SOS Alert</button>
      </div>

    </div>

    <!-- ================= RIGHT PANEL ================= -->
    <div class="right-panel hidden" id="mapSection">
      <div id="map"></div>
    </div>

  </div>
</div>
