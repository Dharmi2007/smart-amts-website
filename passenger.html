<!DOCTYPE html>
<html lang="en">
<head>
  <title>Passenger | Smart AMTS</title>
  <link rel="stylesheet" href="css/passenger.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
  <header class="app-header">
  <img src="images/logo.jpeg" alt="Smart AMTS Logo" class="logo">
  <h2>Smart AMTS</h2>
  <button class="map-btn" onclick="toggleMap()">Live Map</button>
</header>
<div class="card">
  <h3>Nearby Buses</h3>
  <button onclick="getUserLocation()">Turn on Location</button>
  <div id="distanceInfo"></div>
</div>



<div class="container">
  <div class="layout">

    <!-- LEFT -->
    <div class="left-panel">

      <div class="card">
        <h3>Plan Your Journey</h3>

        <div class="input-group">
          <input id="from" placeholder="From location"
            onkeyup="showSuggestions(this,'fromList')">
          <div class="suggestions" id="fromList"></div>
        </div>

        <div class="input-group">
          <input id="to" placeholder="Destination"
            onkeyup="showSuggestions(this,'toList')">
          <div class="suggestions" id="toList"></div>
        </div>

        <button onclick="findBus()">Find Best Bus</button>
      </div>

      <div class="card hidden" id="busCard">
        <h3>Available Buses</h3>
        <div id="busList"></div>
      </div>

      <div class="card">
        <h3>ðŸ“ž Help & Support</h3>
        <p><b>AMTS Control Room</b></p>
        <p>ðŸ“± +91 98765 43210</p>
        <p>ðŸ‘¤ Helpdesk Officer: Mr. R. Patel</p>
      </div>

     <div class="card">
  <h3>ðŸ—£ Passenger Feedback</h3>

  <label>Bus Number</label>
  <input id="feedbackBus"
         placeholder="Enter bus number or select from list">

  <label>Station</label>
  <input id="feedbackStation"
         placeholder="Enter station or route">

  <label>Issue Type</label>
  <select id="feedbackType">
    <option>Bus was late</option>
    <option>Bus was overcrowded</option>
    <option>Good service</option>
    <option>Driver behaviour issue</option>
  </select>

  <label>Message (optional)</label>
  <textarea id="feedbackMessage" placeholder="Write more details..."></textarea>

  <button onclick="submitFeedback()">Submit Feedback</button>
</div>


    <!-- RIGHT -->
    <div class="right-panel hidden" id="mapSection">
      <div id="map"></div>
    </div>

  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="js/data.js"></script>
<script src="js/passenger.js"></script>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Firebase Config -->
<script src="js/firebase.js"></script>

<!-- Passenger Logic -->
<script src="js/passenger.js"></script>


</body>
</html>
